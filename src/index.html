    <!--Modal-->
    <div id="uiModal" class="ui-modal">
        <!-- The Close Button -->
        <!-- <span class="ui-modal-close" id="uiModalClose">&times;</span> -->
        <!-- Modal Content (The Image) -->
        <div class="ui-modal-content" id="uiModalContent">

        </div>
        <!-- Modal Caption -->
        <div id="uiModalCaption"></div>
    </div>
    <!--/Modal-->
    <!--Templates-->
    <template id="gameFinishedTemplate">
        <div class="card card-color p-5 mt-4">
            <div class="ui-modal-header">
                <label>Congratulations!</label>
            </div>
            <br />
            <h3 id="gameTime">You finished the game in XYZ seconds.</h3>
            <br />
            <div class="d-flex flex-row align-items-center justify-content-center">
                <button type="button" class="btn-play-again mx-2" id="closeButton">Close</button>
                <button type="button" class="btn-play-again mx-2" id="playAgainButton">Play Again</button>
            </div>

    </template>
